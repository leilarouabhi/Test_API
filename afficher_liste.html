<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>API vert</title>
</head>

<body>
  <h1 class="text-center">Bienvenue dans le site Vert ??</h1>

  <div id="divAjoutePersonne">
    <h2 id="titre"></h2>

    <form action="" method="get" id="formPersonne" class="hide">
      <div id="divErr"></div>
      <div id="msg"></div>
      <fieldset >
        
        
  
        <label for="idPerso">Id :</label>
        <input type="text" name="idPerso" id="idPerso" required="required">
  
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" required="required">
  
        <label for="prenom">Pr√©nom :</label>
        <input type="text" name="prenom" id="prenom" required="required">
  
        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail" required="required">
  
        <button id="comfirmAddPerson" type="button" class="btn btn-primary hide">Confirmer l'ajout</button>
        <button id="confirmModifBtn" type="button" class="btn btn-warning hide">Confirmer la modification</button>
        <button id="annuler" class="btn btn-danger hide" >Annuler</button>
      </fieldset>
      

    </form>
<br>
    <button id="ajouter" type="button" class="btn btn-success">Ajouter une personne</button>
    <button id="btnAfficher" class="btn btn-secondary">Afficher la liste des personnes</button>

    <div id="tableContainer">
    <table id="listePers" class="table table-bordered border-black">
        <thead>
          <tr>
            <th scope="col" class="col-2">Id</th>
            <th scope="col" class="col-2">Nom</th>
            <th scope="col" class="col-2">Prenom</th>
            <th scope="col" class="col-2">Email</th>
            <th scope="col" class="col-2">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tableId"></tbody>
      </table>
    </div>
  </div>
  <footer id="powered">
    <p >Powered by : Bouchra, Vianney, Leila, Gregorie et Thierry</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="Personne_Class.js"></script>
  <script src="afficher_liste.js"></script>
</body>

</html>
