<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>

  <body>
    <h1>Liste des personnes</h1>

    <div id="divAjoutePersonne">
      <h2 id="titre"></h2>
      <form action="" method="get" id="formPersonne" class="hide">

        <div id="divErr"></div>
        <div id="msg"></div>

        <label for="idPerso">Id :</label>
        <input type="text" name="idPerso" id="idPerso" required="required"><br>

        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" required="required"><br>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" name="prenom" id="prenom" required="required"><br>

        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail" required="required"><br>

        
        <button id="comfirmAddPerson" type="button" class="hide">Comfirmer</button>

      </form> <br>
      <button id="ajouter" type="button" >Ajouter une personne</button>
      <button id="btnAfficher">Afficher la liste des personnes</button>
      <table id="listePers" class="table table-bordered border-black w-75 mx-auto hide" >
        <thead>
          <tr>
            <th scope="col" class="col-2">Id</th>
            <th scope="col" class="col-2">Nom</th>
            <th scope="col" class="col-2">Prenom</th>
            <th scope="col" class="col-2">Email</th>
            <th scope="col" class="col-2">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tableId"></tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
      <script src="Personne_Class.js"></script>
      <script src="afficher_liste.js"></script>
  </body>

</html>
